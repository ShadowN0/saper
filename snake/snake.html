<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake in js</title>

    <style>
        *{
            margin: 0 auto;
        }

        body {
            background-color: black;
        }

        .tile {
            background-color:rgb(11, 77, 6);
            border: 2px solid black;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        #game_div *{
            margin:0 auto;
            text-align:center;
        }

    </style>
</head>
<body>
    <div id="game_div"></div>

    <div style="display: none">
        <img src="imgs/snake_body.png" alt="asd">
        <img src="imgs/snake_head_A.png" alt="asd">
        <img src="imgs/snake_head_D.png" alt="asd">
        <img src="imgs/snake_head_S.png" alt="asd">
        <img src="imgs/snake_head_W.png" alt="asd">
        <img src="imgs/snake_tail_A.png" alt="asd">
        <img src="imgs/snake_tail_D.png" alt="asd">
        <img src="imgs/snake_tail_S.png" alt="asd">
        <img src="imgs/snake_tail_W.png" alt="asd">
        <img src="imgs/snake_corner_AW.png" alt="asd">
        <img src="imgs/snake_corner_DS.png" alt="asd">
        <img src="imgs/snake_corner_SA.png" alt="asd">
        <img src="imgs/snake_corner_WD.png" alt="asd">
